<template>
    <lightning-card>
        <p class="slds-m-bottom_small">
            <lightning-button label="Load Contacts" onclick={handleLoad}></lightning-button>
        </p>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
