<template>
    <lightning-card>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                onsave={handleSave}
            >
           </lightning-datatable>
        </template>
        <template if:true={contacts.error}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
